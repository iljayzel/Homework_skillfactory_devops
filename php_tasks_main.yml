- name: Install PHP-FPM
  apt:
    name: php-fpm
    state: present

- name: Ensure PHP-FPM service is running
  service:
    name: php7.4-fpm
    state: started
    enabled: yes

- name: Configure PHP-FPM listen port
  lineinfile:
    path: /etc/php/7.4/fpm/pool.d/www.conf
    regexp: '^listen ='
    line: 'listen = 0.0.0.1:9000'
    validate: 'php-fpm7.4 - test'
  notify: Restart PHP-FPM